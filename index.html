<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces">
</head>
<body>
    <main class="main">
        
        <div class="product-card">

             <picture> 
               <source media="(min-width: 769px)" srcset="./image-product-desktop.jpg">
               <source media="(min-width: 375px)" srcset="./image-product-mobile.jpg">
               <img src="./image-product-mobile.jpg" alt="Perfume on table" style="width:auto;">
             </picture>

            <h2 class="perfume">perfume</h2>
            <h1 class="headline">Gabrielle Essence Eau De Parfum</h1>
            <p class="text-content">A floral, solar and voluptuous interpretation composed
             by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
                <p> <span id="sale-price"> $149.99 </span> <span id="reg-price">$169.99 </span></p>
            </div>
            <button class="buy-now"><img src="./icon-cart.svg" alt="shopping cart icon">Add to Cart</button>
        </div>
        
            <footer>
              <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noresult">Frontend Mentor</a> 
                Coded by <a href="#">Daniel Voigt</a>
              </div>
            </footer>
           
       
    </main>
    
</body>
</html>
